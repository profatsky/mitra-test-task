{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}Тестовая компания{% endblock %}</title>
</head>
<body>
    {% block wrapper %}
        <div class="wrapper">
            {% include 'company/included/header.html' %}

            <main class="main">
              {% block content %}{% endblock %}
            </main>

            {% include 'company/included/footer.html' %}
        </div>
    {% endblock %}
</body>
</html>
